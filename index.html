<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Suivi de stabilité consultant</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
    }

    .container {
      background-color: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    #identite {
      font-size: 1rem;
      color: #333;
      margin-bottom: 2rem;
    }

    .btn {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .btn.danger {
      background-color: #dc3545;
    }

    .btn.warning {
      background-color: #ffc107;
      color: #212529;
    }

    .btn.success {
      background-color: #28a745;
    }

    #successMsg {
      display: none;
      margin-top: 1.5rem;
      color: green;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Comment vous sentez-vous ?</h1>
    <p id="identite">Chargement des informations...</p>

    <button class="btn success" onclick="sendResponse('super')">Super</button>
    <button class="btn" onclick="sendResponse('bien')">Bien</button>
    <button class="btn warning" onclick="sendResponse('moyen')">Moyen</button>
    <button class="btn danger" onclick="sendResponse('pas_bien')">Pas bien</button>

    <p id="successMsg">Merci, votre réponse a été enregistrée !</p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    // const token = params.get("token");
    const consultantId = params.get('id');
    console.log(consultantId)
    const identiteElement = document.getElementById("identite");
 console.log(identiteElement)
    if (!consultantId) {
      identiteElement.innerText = "Lien invalide (token manquant).";
    } else {
      // Récupération des infos consultant
      fetch(`https://primary-production-ebd0.up.railway.app/webhook-test/IdentiteConsultant/?id=${consultantId}`, {
            method: "GET",
            cache: "no-cache"
            })
        .then(res => { 
            console.log(res)
             res.json()
            })
        .then(data => {
            console.log(data)
          if (data.prenom && data.nom) {
            identiteElement.innerText = `${data.prenom} ${data.nom}`;
          } else {
            identiteElement.innerText = "Consultant introuvable.";
          }
        })
        .catch(() => identiteElement.innerText = "Erreur lors du chargement.");
    }

      }

      });

      if (response.ok) {
        document.getElementById("successMsg").style.display = "block";
      } else {
        alert("Erreur lors de l'envoi. Veuillez réessayer.");
      }
    }
  </script>
</body>
</html>
