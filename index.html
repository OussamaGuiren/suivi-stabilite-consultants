<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suivi Consultant</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #2980b9, #6dd5fa);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background-color: white;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      animation: fadeIn 0.8s ease-in-out;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      color: #2c3e50;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .checkbox-container {
      margin-top: 1rem;
      display: flex;
      align-items: center;
    }

    .checkbox-container input {
      margin-right: 0.5rem;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 12px;
      background-color: #2980b9;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    button:hover {
      background-color: #1f6391;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Suivi du Consultant</h1>
    <form id="suiviForm">
      <label for="consultant">Nom du Consultant</label>
      <input type="text" id="consultant" name="consultant" required />

      <label for="client">Nom du Client</label>
      <input type="text" id="client" name="client" required />

      <label for="emailClient">Email du Client</label>
      <input type="email" id="emailClient" name="emailClient" required />

      <label for="derniereReponse">Commentaire de la dernière réponse</label>
      <textarea id="derniereReponse" name="derniereReponse"></textarea>

      <div class="checkbox-container">
        <input type="checkbox" id="besoinDeContact" name="besoinDeContact" />
        <label for="besoinDeContact">Besoin de recontact ?</label>
      </div>

      <button type="submit">Envoyer</button>
    </form>
  </div>

  <script>
    const webhookUrl = "https://primary-production-ebd0.up.railway.app/webhook/suivi-stabilite-consultants"; 

    document.getElementById("suiviForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = {
        consultant: formData.get("consultant"),
        client: formData.get("client"),
        emailClient: formData.get("emailClient"),
        derniereReponse: formData.get("derniereReponse"),
        besoinDeContact: formData.get("besoinDeContact") === "on"
      };

      await fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      alert("Données envoyées avec succès !");
      e.target.reset();
    });
  </script>
</body>
</html>
